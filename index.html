<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Keycode generator</title>
</head>
<body>

    <div id="heading">
        <h1>Press a key to see the event keycode</h1>
    </div>

    <div class="container"> 
        <div class="box box1" >
            <p id="ewhichhead"></p>
        </div>

        <div class="box box2" >
            <p>event.key</p>
            <p id="ekey"></p>
        </div>

        <div class="box box3">
            <p>event.code</p>
            <p id="ecode"></p>
        </div>

        <div class="box box4" >
            <p>event.which</p>
            <p id="ewhich"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
